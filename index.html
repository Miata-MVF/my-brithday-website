<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
    body {
        margin: 0;
        background-color: #F3E5AB; 

    }

    #birthdayMessage h1 {
    text-align: center;
    position: absolute;
    color: #7B020B;
    top: 75px; /* Adjust as needed */
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    font-size: 50px;
}

#birthdayMessage {
    text-align: center;
    position: absolute;
    color: #7B020B;
    top: 40px; /* Adjust as needed */
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    font-size: 30px;
}
    

    #balloon-container {
        height: 100vh;
        padding: 1em;
        box-sizing: border-box;
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
        transition: opacity 500ms;
    }

    .balloon {
        height: 125px;
        width: 105px;
        border-radius: 75% 75% 70% 70%;
        position: relative;
    }

    .balloon:before {
        content: "";
        height: 75px;
        width: 1px;
        padding: 1px;
        background-color: #FDFD96;
        display: block;
        position: absolute;
        top: 125px;
        left: 0;
        right: 0;
        margin: auto;
    }

    .balloon:after {
        content: "â–²";
        text-align: center;
        display: block;
        position: absolute;
        color: inherit;
        top: 120px;
        left: 0;
        right: 0;
        margin: auto;
    }

    @keyframes float {
        from {
            transform: translateY(100vh);
            opacity: 1;
        }
        to {
            transform: translateY(-300vh);
            opacity: 0;
        }
    }

    .cake {
        position: absolute;
        width: 250px;
        height: 200px;
        top: 50%;
        left: 50%;
        margin-top: -70px;
        margin-left: -125px;
    }

    .plate {
        width: 270px;
        height: 110px;
        position: absolute;
        bottom: -10px;
        left: -10px;
        background-color: #ccc;
        border-radius: 50%;
        box-shadow:
            0 2px 0 darken(#ccc, 10%),
            0 4px 0 darken(#ccc, 10%),
            0 5px 40px rgba(black, 0.5);
    }

    .cake > * {
        position: absolute;
    }

    .layer {
        position: absolute;
        display: block;
        width: 250px;
        height: 100px;
        border-radius: 50%;
        background-color: #553c13; /* Chocolate color */
    }

    .layer-top { top: 0px; }
    .layer-middle { top: 33px; }
    .layer-bottom { top: 66px; }

    .icing {
        top: 2px;
        left: 5px;
        background-color: #f0e4d0; /* Vanilla color */
        width: 240px;
        height: 90px;
        border-radius: 50%;
    }

    .drip {
        display: block;
        width: 50px;
        height: 60px;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
        background-color: #f0e4d0; /* Vanilla color */
    }

    .drip1 {
        top: 53px;
        left: 5px;
        transform: skewY(15deg);
        height: 48px;
        width: 40px;
    }

    .drip2 {
        top: 69px;
        left: 181px;
        transform: skewY(-15deg);
    }

    .drip3 {
        top: 54px;
        left: 90px;
        width: 80px;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
    }

    .candle {
        background-color: #7B020B;
        width: 16px;
        height: 50px;
        border-radius: 8px / 4px;
        top: -20px;
        left: 50%;
        margin-left: -8px;
        z-index: 10;
    }
    .flame {
        position: absolute;
        background-color: orange;
        width: 15px;
        height: 35px;
        border-radius: 10px 10px 10px 10px / 25px 25px 10px 10px;
        top: -34px;
        left: 50%;
        margin-left: -7.5px;
        z-index: 10;
        box-shadow:
            0 0 10px rgba(orange, 0.5),
            0 0 20px rgba(orange, 0.5),
            0 0 60px rgba(orange, 0.5),
            0 0 80px rgba(orange, 0.5);
        transform-origin: 50% 90%;
        animation: flicker 1s ease-in-out alternate infinite;
    }

    @keyframes flicker {
        0% {
            transform: skewX(5deg);
            box-shadow: 
                0 0 10px rgba(orange, 0.2),
                0 0 20px rgba(orange, 0.2),
                0 0 60px rgba(orange, 0.2),
                0 0 80px rgba(orange, 0.2);
        }
        25% {
            transform: skewX(-5deg);
            box-shadow:
                0 0 10px rgba(orange, 0.5),
                0 0 20px rgba(orange, 0.5),
                0 0 60px rgba(orange, 0.5),
                0 0 80px rgba(orange, 0.5);
        }
        50% {
            transform: skewX(10deg);
            box-shadow:
                0 0 10px rgba(orange, 0.3),
                0 0 20px rgba(orange, 0.3),
                0 0 60px rgba(orange, 0.3),
                0 0 80px rgba(orange, 0.3);
        }
        75% {
            transform: skewX(-10deg);
            box-shadow:
                0 0 10px rgba(orange, 0.4),
                0 0 20px rgba(orange, 0.4),
                0 0 60px rgba(orange, 0.4),
                0 0 80px rgba(orange, 0.4);
        }
        100% {
            transform: skewX(5deg);
            box-shadow:
                0 0 10px rgba(orange, 0.5),
                0 0 20px rgba(orange, 0.5),
                 0 0 60px rgba(orange, 0.5),
                0 0 80px rgba(orange, 0.5);
        }
    }
    .poem {
    position: absolute;
    top: 50%;
    left: 5%;
    transform: translateY(-50%);
    width: 30%;
    text-align: left;
    padding: 20px;
    background-color: #FFF;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

    .poem h2 {
    color: #7B020B; /* Match with candle color */
    font-size: 24px;
    margin-bottom: 10px;
}

</style>
</head>
<body>

<div class="poem">
    <h2>To my dad,</h2>
    <p>Happy birthday, I love you.</p>
    <p>With each year, you shine anew,</p>
    <p>Forever grateful, Dad, for you.</p>
    <p>And we're celebrating you!</p>
</div>
    
<div id="birthdayMessage">
    <h1>Happy Birthday!</h1>
    <p>Here's to a day filled with all the things that bring you joy</p>
</div>
<div class="cake">
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>
    <div class="candle">
        <div class="flame"></div>
    </div>
</div>
<div id="balloon-container"></div>
<script>
    const balloonContainer = document.getElementById("balloon-container");

    function random(num) {
        return Math.floor(Math.random() * num);
    }

    function getRandomStyles() {
        var r = random(255);
        var g = random(255);
        var b = random(255);
        var mt = random(200);
        var ml = random(50);
        var dur = random(5) + 5;
        return `
        background-color: rgba(${r},${g},${b},0.7);
        color: rgba(${r},${g},${b},0.7); 
        box-shadow: inset -7px -3px 10px rgba(${r - 10},${g - 10},${b - 10},0.7);
        margin: ${mt}px 0 0 ${ml}px;
        animation: float ${dur}s ease-in infinite
        `;
    }

    function createBalloons(num) {
        for (var i = num; i > 0; i--) {
            var balloon = document.createElement("div");
            balloon.className = "balloon";
            balloon.style.cssText = getRandomStyles();
            balloonContainer.append(balloon);
        }
    }

    

    window.addEventListener("load", () => {
        createBalloons(30);
    });

    window.addEventListener("click", () => {
        removeBalloons();
    });
</script>
</body>
</html>
